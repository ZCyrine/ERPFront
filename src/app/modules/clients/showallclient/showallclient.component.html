<div class="container-fluid">

  <div class="row clearfix">
    <div class="col-md-12">
      <div class="card patients-list">
        <div class="header">
          <h2>Client </h2>

        </div>
        <div class="body">


          <!-- Tab panes -->
          <div class="tab-content m-t-10 padding-0">
            <div class="tab-pane table-responsive active show" id="All">
              <table class="table m-b-0 table-hover">
                <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Adreese</th>
                  <th>Email</th>
                  <th>Telephone</th>
                  <th>MF</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let i of data">
                  <td>{{i.id}}</td>
                  <td>{{i.nom}}</td>
                  <td>{{i.prenom}}</td>
                  <td>{{i.adresse}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.tel}}</td>
                  <td>{{i.mf}}</td>
                  <td><button (click)="remove(i.id)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                  <td>
                    <button (click)="recuperer(i.id,i.nom,i.prenom,i.tel,i.mf)" class="btn btn-primary  btn-sm" data-toggle="modal" data-target="#id">Update</button>
                  </td>
               </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







<div class="modal fade" id="id" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="title" id="defaultModalLabel">Update Client</h4>
      </div>
      <div class="modal-body">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="body">
            <form  [formGroup]="clientEdit">
              <div class="form-group col-sm-8">
                <label>Nom</label>
                <input type="text" formControlName="nom" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Prénom</label>
                <input type="text" formControlName="prenom" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Adresse</label>
                <input type="text" formControlName="adresse" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Telephone</label>
                <input type="text" formControlName="tel" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>MF</label>
                <input type="text" formControlName="mf" class="form-control"  />
              </div>
              <div class="form-group col-sm">
                <button  type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="edit()">Update</button>
                <button type="button" class="btn btn-simple" data-dismiss="modal">CLOSE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
