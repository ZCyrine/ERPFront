<div class="container-fluid">
  <!-- main app container -->
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Ajouter Client </h2>
          </div>
            <div class="body">
              <form [formGroup]="registerForm" (click)="onSubmit()">

                <div class="form-group col-sm-12">
                  <label>Nom</label>
                  <input type="text" formControlName="nom" class="form-control">
                </div>
                <div class="form-group col-sm-12">
                  <label>Prénom</label>
                  <input type="text" formControlName="prenom" class="form-control">
                </div>
                <div class="form-group col-sm-8">
                  <label>Adresse</label>
                  <input type="text" formControlName="adresse" class="form-control"/>
                </div>
                <div class="form-group col-sm-8">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control"/>
                </div>
                <div class="form-group col-sm-12">
                  <label>Téléphone</label>
                  <input type="text" formControlName="tel" class="form-control">
                </div>
                <div class="form-group col-sm-8">
                  <label>MF</label>
                  <input type="text" formControlName="mf" class="form-control">
                </div>
                <div class="form-group col-sm">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
