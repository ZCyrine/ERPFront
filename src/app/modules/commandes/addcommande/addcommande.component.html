<div class="container-fluid">
  <!-- main app container -->
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Ajoute Commande </h2>
          </div>
          <div class="body">
            <form >
              <div class="form-group col-sm-8">
                <select [(ngModel)]="selectedOption" name="produits" class="form-control" multiple>
                  <option  value="0" selected >Choose Produit</option>
                  <option *ngFor="let i of data" value="/api/produits/{{i.id}}">{{i.marque}} {{i.type}}</option>
                </select>
              </div>
              <div class="form-group col-sm-8">
                <input type="hidden" [value]="show()" />
                <input type="text" [value]="totAvTx" />
              </div>
              <div class="form-group col-sm-8">
                <input type="hidden" [value]="show()" />
                <input type="text" [value]="totTx" />
              </div>
              <div class="form-group col-sm-8">
                <input type="hidden" [value]="show()" />
                <input type="text" [value]="totApTx" />
              </div>
              <div class="form-group col-sm">
                <button type="submit" class="btn btn-primary"   >Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
