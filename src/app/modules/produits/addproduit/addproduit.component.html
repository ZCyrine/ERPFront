<div class="container-fluid">
  <!-- main app container -->
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Ajoute Produit </h2>
          </div>
          <div class="body">
            <form [formGroup]="registerForm" (click)="onSubmit()">
              <div class="form-group col-sm-8">
                <label>Marque</label>
                <input type="text" formControlName="marque" class="form-control"  />
              </div>
              <div class="form-group col-sm-6">
                <label>Type</label>
                <input type="text" formControlName="type" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Quantite</label>
                <input type="number" formControlName="quantite" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>PrixF</label>
                <input type="number"  step="any" formControlName="prixF" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>PrixC</label>
                <input type="number" step="any" formControlName="prixC" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>codeB</label>
                <input type="text" formControlName="codeB" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>TVA</label>
                <input type="number" step="any" formControlName="tva" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Cat√©gorie</label>
                <select formControlName="categorie" class="form-control" >

                  <option value="0" selected >Choose Categorie</option>

                  <option *ngFor="let i of data1" value="/api/categories/{{i.id}}">{{i.nom}}</option>

                </select>
              </div>
              <div class="form-group col-sm-8">
                <label>Fournisseur</label>
                <select formControlName="fournisseur" class="form-control" >

                  <option value="0" selected >Choose Fournisseur</option>

                  <option *ngFor="let i of data" value="/api/fournisseurs/{{i.id}}">{{i.nom}}</option>

                </select>

              </div>

              <div class="form-group col-sm">
                <button type="submit" class="btn btn-primary"   >Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
