<div class="container-fluid">

  <div class="row clearfix">
    <div class="col-md-12">
      <div class="card patients-list">
        <div class="header">
          <h2>Produit </h2>

        </div>
        <div class="body">


          <!-- Tab panes -->
          <div class="tab-content m-t-10 padding-0">
            <div class="tab-pane table-responsive active show" id="All">
              <table class="table m-b-0 table-hover">
                <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Marque</th>
                  <th>Type</th>
                  <th>Quantite</th>
                  <th>PrixF</th>
                  <th>prixC</th>
                  <th>codeB</th>
                  <th>tva</th>
                  <th>categorie</th>
                  <th>fournisseur</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let i of data">
                  <td><span >{{i.id}}</span></td>
                  <td><span >{{i.marque}}</span></td>
                  <td><span >{{i.type}}</span></td>
                  <td><span >{{i.quantite}}</span></td>
                  <td><span >{{i.prixF}}</span></td>
                  <td><span >{{i.prixC}}</span></td>
                  <td><span >{{i.codeB}}</span></td>
                  <td><span>{{i.tva}}%</span></td>
                  <td ><span >{{i.categorie.nom}}</span></td>
                  <td><span >{{i.fournisseur.nom}}</span></td>

                  <td><button (click)="remove(i.id)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                  <td>
                    <button (click)="recuperer(i.id,i.marque,i.type,i.quantite,i.prixF,i.prixC,i.codeB,i.tva,i.categorie,i.fournisseur)" class="btn btn-primary  btn-sm" data-toggle="modal" data-target="#id">Update</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







<div class="modal fade" id="id" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="title" id="defaultModalLabel">Update Produit</h4>
      </div>
      <div class="modal-body">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="body">
            <form  [formGroup]="catEdit">
              <div class="form-group col-sm-6">
                <label>Marque</label>
                <input type="text" formControlName="marque" class="form-control"  />
              </div>
              <div class="form-group col-sm-6">
                <label>Type</label>
                <input type="text" formControlName="type" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Quantite</label>
                <input type="text" formControlName="quantite" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>PrixF</label>
                <input type="text" formControlName="prixF" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>PrixC</label>
                <input type="text" formControlName="prixC" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>codeB</label>
                <input type="text" formControlName="codeB" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>TVA</label>
                <input type="text" formControlName="tva" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Cat√©gorie</label>
                <input type="text" formControlName="categorie" class="form-control"  />
              </div>
              <div class="form-group col-sm-8">
                <label>Fournisseur</label>
                <select formControlName="fournisseur">
                  <option *ngFor="let i of data" [value]="i.id" >{{i.fournisseur.nom}}</option>
                </select>
              </div>
              <div class="form-group col-sm">
                <button  type="submit" class="btn btn-primary"  data-dismiss="modal" (click)="edit()" >Update</button>
                <button type="button" class="btn btn-simple" data-dismiss="modal">CLOSE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
